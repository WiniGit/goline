<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        delete window.exports;
        delete window.module;
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="1024381494307-95bcqh537i2c8mg04l7r70bfr973mha4.apps.googleusercontent.com">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/css/appbar.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/css/styles-old.min.css" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/lib/assets/logo.svg" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/css/home_styles.css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/js/bootstrap-toastr/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/js/bootstrap-toastr/toastr.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bd12e96ffa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/appconfig.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/user-service.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/js/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/js/title-bar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/socket/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/socket/SocketHome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/socket/SocketGoogle.min.js"></script>

    <script type="text/javascript">
        localStorage.clear();
    </script>
    <script>
        document.onkeydown = function (ev) {
            if (ev.key == "F11") ev.preventDefault()
        }
        fetch('/View/title-bar.html')
            .then(response => response.text())
            .then(text => {
                document.getElementById('title-bar').innerHTML = text;
                TitleBarDA.updateTitleBar();
            });
    </script>
</head>

<body>
    <div class="title-bar" id="title-bar"></div>
    <div class="login-screen row">
        <div class="login-view  col">
            <img class="wini-logo" src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/lib/assets/wini_technology.svg" alt="" />

            <form id="login_form" class="login_form center col">
                <h1 class="text-title heading-2">Welcome to Wini!</h1>
                <div class="text-body regular3">Your idea, our responsibility</div>

                <script src="https://accounts.google.com/gsi/client" async defer></script>

                <button id="btn_browser" type="button" class="login_browser semibold2 row button-primary">
                    Login with browser
                </button>

                <div class="button-text-3 text-subtitle">or</div>

                <div class="login-input-container row">
                    <input class="text-title regular2" id="login-input-email" type="email" name="Email" placeholder="Email" required />
                    <span class="input-label text-placeholder label-4">Email <span class="text-error">*</span></span>
                </div>

                <div class="login-input-container row">
                    <input class="text-title regular2" id="login-input-password" type="password" name="Password" placeholder="Password" required />
                    <span class="input-label text-placeholder label-4">Password <span class="text-error">*</span></span>
                    <a class="suffix-button login-input-visible">
                        <img class="login-input-visible-img" src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/lib/assets/eye-visible.svg" />
                    </a>
                </div>


                <div class="button-forgot-password button-text-3 text-primary">Forgot password?</div>

                <button id="button-login" class="background-primary row center" type="submit">
                    <div id="loader"><i class="fa-solid fa-spin fa-spinner fa-xl"></i></div>
                    <div id="btn-text">Log in</div>
                </button>

                <div class="create-account-container button-text-4 text-subtitle">Don’t have account? <a class="button-text-3 text-primary" href="/View/signup-tool-view.html">Create one</a></div>
            </form>

            <span class="login-version center"> © 2021 Wini.vn All Rights Reserved </span>
        </div>
        <div class="banner-view center">
            <!-- <img src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/lib/assets/login_rightview_image.svg" /> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/WiniGit/goline@latest/script/js/login-tool-view.min.js"></script>
    <script>
        function handleCredentialResponse(response) {
            const responsePayload = Ultis.decodeJwtResponse(response.credential);
            if (responsePayload.sub != null) {
                var url = 'Customer/GoogleCallback';
                emitGetGoogle(responsePayload, url);
            }
        }
    </script>
</body>

</html>
